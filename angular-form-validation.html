<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS | Zero to Hero</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/default.css">
</head>
<body ng-app="App">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Angular | Zero to Hero</a>
      </div>
    </div>
  </nav>

	<div class="container main-content" ng-controller="MinMaxCtrl">
    <h1>Angular JS form validation</h1>
    <p>* indicates a required field!</p>
		<form action=""
          name="theForm"
          ng-submit="onSubmit(theForm.$valid)"
          novalidate="novalidate"
          >
			<div class="form-group">
				<label for="text">Name</label>
				<input type="text"
               class="form-control"
               ng-model="formModel.name"
               id="name"
               required="required"/>
			</div>
			<div class="form-group" ng-class="
        {
          'has-error':!theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
          'has-success':theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)
        }
      ">
				<label for="email">Email *</label>
				<input type="email"
               class="form-control"
               ng-model="formModel.email"
               id="email"
               required="required"
               name="email"
               />

        <p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
          This field is required!
        </p>
        <p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
          Please enter a valid email address with an @ symbol!
        </p>

        <!-- <pre>Validation: {{ theForm.email.$error | json }}</pre>
        <pre>Field Valid: {{ theForm.email.$valid }}</pre>
        <pre>Form pristine: {{theForm.$pristine}}</pre>
        <pre>Form submitted: {{ theForm.$submitted }}</pre> -->
			</div>
      <div class="form-group">
        <label for="username">Username</label>
				<input type="username"
               class="form-control"
               ng-model="formModel.username"
               id="username"/>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
				<input type="number"
               class="form-control"
               ng-model="formModel.age"
               id="age"/>
      </div>
			<div class="form-group">
				<label for="sex">Sex</label>
				<select name="sex"
				        id="sex"
				        class="form-control"
                ng-model="formModel.sex">
          <option value="">Please Choose</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
				</select>
			</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               ng-model="formModel.password"
               id="password"
               required="required"
               />
      </div>
			<div class="form-group">
				<button class="btn btn-primary btn-block"
                type="submit">Register
        </button>
			</div>
		</form>
		<pre>{{ formModel | json }}</pre>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
